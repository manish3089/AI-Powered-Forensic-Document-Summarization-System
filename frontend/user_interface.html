<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Forensic Assistant Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #f5f7fa;
            --dark-bg: #34495e;
            --text-color: #333;
            --light-text: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 15px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 20px;
            background-color: white;
            border-radius: 8px;
            margin-top: 20px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        nav button {
            background: none;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1rem;
            color: var(--primary-color);
            transition: background-color 0.2s, color 0.2s;
        }
        nav button.active {
            background-color: var(--secondary-color);
            color: white;
        }
        section {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 20px 0;
            display: none;
        }
        section.active {
            display: block;
        }
        .search-container, .upload-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .search-container input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .search-container button, .upload-container button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: var(--secondary-color);
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }
        .search-container button:hover, .upload-container button:hover {
            background-color: #2980b9;
        }
        .upload-label {
            border: 2px dashed var(--secondary-color);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .upload-label:hover {
            background-color: rgba(52, 152, 219, 0.1);
            border-color: #2980b9;
        }
        .upload-container input {
            display: none;
        }
        .summary-area {
            margin-top: 20px;
            background: var(--light-bg);
            padding: 15px;
            border-radius: 8px;
            min-height: 100px;
        }
        footer {
            margin: 20px 0;
            color: #7f8c8d;
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-tools"></i> Forensic Assistant Portal</h1>
    </header>
    <nav>
        <button id="searchTab" class="active"><i class="fas fa-search"></i> Search</button>
        <button id="uploadTab"><i class="fas fa-file-upload"></i> Upload Document</button>
    </nav>

    <section id="searchSection" class="active">
        <div class="search-container">
            <input type="text" id="queryInput" placeholder="Enter your query here...">
            <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
        </div>
    </section>

    <section id="uploadSection">
        <div class="upload-container">
            <label for="fileInput" class="upload-label"><i class="fas fa-file-pdf"></i><br>Select PDF File</label>
            <input type="file" id="fileInput" accept=".pdf">
            <button id="analyzeBtn" disabled><i class="fas fa-magic"></i> Summarize</button>
            <div class="summary-area" id="summaryArea">
                <p>Summary will appear here after uploading and analyzing the document.</p>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2025 Forensic Assistant Portal
    </footer>

    <script>
        // Tab switching
        const searchTab = document.getElementById('searchTab');
        const uploadTab = document.getElementById('uploadTab');
        const searchSection = document.getElementById('searchSection');
        const uploadSection = document.getElementById('uploadSection');

        searchTab.addEventListener('click', () => {
            searchTab.classList.add('active');
            uploadTab.classList.remove('active');
            searchSection.classList.add('active');
            uploadSection.classList.remove('active');
        });

        uploadTab.addEventListener('click', () => {
            uploadTab.classList.add('active');
            searchTab.classList.remove('active');
            uploadSection.classList.add('active');
            searchSection.classList.remove('active');
        });

        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', () => {
            const query = document.getElementById('queryInput').value.trim();
            if(query) {
                alert("Searching for: " + query);
                // Implement actual search API call here
            } else {
                alert("Please enter a query.");
            }
        });

        // Upload functionalit
        <!-- Replace your upload functionality in user_interface.html -->

    // ...existing tab and search code...

    // Upload functionality (REAL BACKEND INTEGRATION)
    const fileInput = document.getElementById('fileInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const summaryArea = document.getElementById('summaryArea');

    fileInput.addEventListener('change', () => {
        analyzeBtn.disabled = fileInput.files.length === 0;
    });
    analyzeBtn.addEventListener('click', async () => {
    const file = fileInput.files[0];
    if (!file) return;

    summaryArea.innerHTML = `<p><strong>Analyzing ${file.name}...</strong></p>`;

    const formData = new FormData();
    formData.append('file', file);
    formData.append('summary_detail', 'standard');

    try {
        const response = await fetch('http://127.0.0.1:5000/api/analyze', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Server error: ' + response.statusText);
        }

        const result = await response.json();
        summaryArea.innerHTML = `
            <div style="background:#fff;border:1px solid #ccc;padding:16px;border-radius:8px;max-height:300px;overflow:auto;margin-bottom:16px;">
                <h3 style="margin-top:0;color:#3498db;">Summary</h3>
                <p style="white-space:pre-line;font-size:1.1em;">${result.summary ? result.summary : '<em>No summary returned.</em>'}</p>
            </div>
            <div style="background:#f5f7fa;border:1px solid #eee;padding:12px;border-radius:8px;margin-bottom:16px;">
                <h4 style="margin-top:0;color:#2c3e50;">Metadata</h4>
                <ul style="padding-left:18px;">
                    <li><strong>Case Number:</strong> ${result.metadata && result.metadata.case_number ? result.metadata.case_number : 'N/A'}</li>
                    <li><strong>Dates:</strong> ${result.metadata && result.metadata.dates ? result.metadata.dates.join(', ') : 'N/A'}</li>
                    <li><strong>Locations:</strong> ${result.metadata && result.metadata.locations ? result.metadata.locations.join(', ') : 'N/A'}</li>
                    <li><strong>Organizations:</strong> ${result.metadata && result.metadata.organizations ? result.metadata.organizations.join(', ') : 'N/A'}</li>
                    <li><strong>People:</strong> ${result.metadata && result.metadata.people ? result.metadata.people.join(', ') : 'N/A'}</li>
                </ul>
            </div>
            <div style="background:#f5f7fa;border:1px solid #eee;padding:12px;border-radius:8px;margin-bottom:16px;">
                <h4 style="margin-top:0;color:#2c3e50;">Statistics</h4>
                <ul style="padding-left:18px;">
                    <li><strong>Word Count:</strong> ${result.statistics && result.statistics.word_count ? result.statistics.word_count : 'N/A'}</li>
                    <li><strong>Sentence Count:</strong> ${result.statistics && result.statistics.sentence_count ? result.statistics.sentence_count : 'N/A'}</li>
                    <li><strong>Summary Length:</strong> ${result.statistics && result.statistics.summary_length ? result.statistics.summary_length : 'N/A'}</li>
                </ul>
            </div>
            <div style="background:#f5f7fa;border:1px solid #eee;padding:12px;border-radius:8px;">
                <h4 style="margin-top:0;color:#2c3e50;">Key Findings</h4>
                <ul style="padding-left:18px;">
                    ${result.key_findings && result.key_findings.length ? result.key_findings.map(f => `<li>${f}</li>`).join('') : '<li>No key findings.</li>'}
                </ul>
            </div>
        `;
    } catch (err) {
        summaryArea.innerHTML = `<p style="color:red;">Failed to fetch summary: ${err.message}</p>`;
    }
});


</script>

</body>
</html>
